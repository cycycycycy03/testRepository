<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outer {
            border: 4px solid;
            border-top-color: tomato;
            border-right-color: yellow;
            border-bottom-color: yellowgreen;
            border-left-color: blue;
            width: 1000px;
            margin: auto;
            margin-top: 50px;
        }

        #enroll-form table {
            margin: auto;
        }

        #enroll-form input {
            margin: 5px;
        }
    </style>
</head>

<body>
    <div class="outer">
        <br>

        <h2 align="center">회원 가입</h2>
        <form action="/jsp/insert.me" method="post" id="enroll-form">
            <table>
                <tr>
                    <td>* 아이디</td>
                    <td><input type="text" name="userId" maxlength="12" required></td>
                    <td><button>중복 확인</button></td>
                </tr>
                <tr>
                    <td>* 비밀번호</td>
                    <td><input type="password" name="userPwd" maxlength="15" required></td>
                    <td></td>
                </tr>
                <tr>
                    <td>* 비밀번호 확인</td>
                    <td><input type="password" id="chkPwd" maxlength="15" required></td>
                    <td></td>
                </tr>
                <tr>
                    <td>* 이름</td>
                    <td><input type="text" name="userName" required></td>
                    <td></td>
                </tr>
                <tr>
                    <td>전화번호</td>
                    <td><input type="text" name="phone" placeholder="- 포함해서 입력"></td>
                    <td></td>
                </tr>
                <tr>
                    <td>이메일</td>
                    <td><input type="email" name="email"></td>
                    <td></td>
                </tr>
                <tr>
                    <td>주소</td>
                    <td><input type="text" name="address"></td>
                    <td></td>
                </tr>
                <tr>
                    <td>관심분야</td>
                    <td colspan="2">
                        <label for="sports">운동</label><input type="checkbox" name="interest" id="sports" value="">
                        <label for="movies">영화감상</label><input type="checkbox" name="interest" id="movies" value="">
                        <label for="board">보드타기</label><input type="checkbox" name="interest" id="board" value="">
                        <br>
                        <label for="cook">요리</label><input type="checkbox" name="interest" id="cook" value="">
                        <label for="game">게임</label><input type="checkbox" name="interest" id="game" value="">
                        <label for="book">독서</label><input type="checkbox" name="interest" id="book" value="">
                    </td>
                    <td></td>
                </tr>
            </table>
            <br><br>

            <div align="center">
                <button type="submit">회원가입</button>
                <button type="reset">초기화</button>
            </div>
        </form>

        <br><br><br>
    </div>
</body>
</html>
